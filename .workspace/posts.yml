name: Posts
module: Posts
layers:
  withController: true
  withDto: true
  withService: true
  withFactory: true
  withMigrations: true
  withModel: true
  withPolicy: true
  withPresenter: true
  withRepository: true
  withRouteDocs: true
  withTransformerInterface: true
  withTransformer: true
  withTestRoute: true
  withTestUnit: true
fields:
  id:
    dbType: "id"
    rules: null
    searchable: true
    sort: true
    primary: true
    dto: false
    transformer: true
    description: "The ID of the post"
  enabled:
    dbType: "boolean"
    default: true
    dto: false
    description: "Soft delete?"
  platform_id:
    dbType: "foreign"
    relation:
      type: "mt1"
      resource: "Platforms"
      key: "id"
    valueOnCreate:
      #          getByUserKey: 'platform_id'
      value: 1
    searchable: true
    dto: false
    description: "Platform ID"
  user_id:
    dbType: "foreign"
    relation:
      type: "mt1"
      resource: "Users"
      key: "id"
    sort: true
    valueOnCreate:
      getByUserKey: 'id'
    searchable: true
    dto: false
    nullable: true
    description: "The user who created the post"
  type_id:
    dbType: "foreign"
    relation:
      type: "mt1"
      resource: "PostsTypes"
      key: "id"
    sort: true
    searchable: true
    dto: true
    description: "The type of the post"
  title:
    dbType: "string"
    rules: "required"
    searchable: true
    dto: true
    transformer: true
    description: "The title of the post"
  body:
    dbType: "text"
    rules: "required"
    searchable: true
    dto: true
    transformer: true
    description: "The body of the post"
  is_featured:
    dbType: "boolean"
    rules: ""
    searchable: true
    dto: true
    transformer: true
    description: "Is this post featured?"
  published_at:
    dbType: "date"
    rules: ""
    sort: true
    searchable: true
    dto: false
    valueOnCreate:
      value: 'now'
    transformer: true
    description: "When was this post published?"
  password:
    dbType: "string"
    rules: ""
    searchable: true
    dto: true
    transformer: true
    description: "The password to view this post"
  post_type:
    dbType: "integer"
    rules: ""
    searchable: true
    dto: true
    transformer: true
    description: "The type of post"
  status:
    dbType: "integer"
    rules: ""
    sort: true
    searchable: true
    dto: true
    transformer: true
    description: "The status of the post"
  created_by:
    dbType: "foreign"
    relation:
      type: "mt1"
      resource: "Users"
      key: "id"
    rules: "required|min:1"
    valueOnCreate:
      getByUserKey: 'id'
    searchable: true
    dto: false
    transformer: true
    description: "The user that created this post"
  created_at:
    dbType: "timestamp"
    sort: true
    dto: false
    rules: null
    searchable: true
    transformer: true
    description: "When was this post created?"
  updated_at:
    dbType: "timestamp"
    sort: true
    rules: null
    dto: false
    searchable: true
    transformer: true
    description: "When was this post updated?"
